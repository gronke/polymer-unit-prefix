<!doctype html>
<head>
  <title>unit-prefix</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../polymer-unit-prefix.html">
</head>
<body>
  <test-fixture id="UnitPrefix">
    <template>
      <unit-prefix></unit-prefix>
    </template>
  </test-fixture>
  <script>

  var quantizationTable = {
    meter: {
      'kilometer': 3.28084
    },
    'second': {
      'millisecond': 1000,
      'minute': (1 / 60),
      'hour': (1 / 60 / 60),
      'day': (1 / 60 / 60 / 24),
      'week': (1 / 60 / 60 / 24 / 7)
    }
  }

  suite('<unit-prefix>', function() {

    var el;

    setup(function() {
      el = fixture('UnitPrefix');
    });

    suite('basic usage', function() {

      var testValues = {
        from: "kilometer",
        to: "centimeter",
        value: 1234
      };

      setup(function() {
        el.from = testValues.from.toString();
        el.to = testValues.to.toString();
        el.value = parseInt(testValues.value, 10);
      });

      test('input values are set properly', function() {
        expect(el.from).to.be.equal(testValues.from);
        expect(el.to).to.be.equal(testValues.to);
        expect(el.value).to.be.equal(testValues.value);
      });

      test('normalizes input value when from is specified', function() {
        expect(el.from).to.be.equal(testValues.from);
        expect(el.to).to.be.equal(testValues.to);
        expect(el.value).to.be.equal(testValues.value);
      });

    });

    suite('normalization', function() {

      setup(function() {
        el.from = null;
        el.to = null;
        el.value = null;
      });

      test('returns null when no value or from property was set', function() {

        expect(el.from).to.be.null;
        expect(el.to).to.be.null;
        expect(el.value).to.be.null;
        expect(el.normalizedValue).to.be.null;

      });

      test('returns null when no value was set', function() {

        el.from = 'meter';
        el.to = 'kilometer';
        el.value = null;

        expect(el.from).to.be.equal('meter');
        expect(el.to).to.be.equal('kilometer');
        expect(el.value).to.be.null;
        expect(el.normalizedValue).to.be.null;

      });

      test('returns normalized value when no value and no to property was set', function() {

        el.from = 'kilometer';
        el.to = 'meter';

        el.value = 1
        expect(el.normalizedValue).to.be.equal(1000);

      });

      test('does normalize timeUnit second', function() {

        el.from = 'second';
        el.to = null;

        el.value = 0;
        expect(el.normalizedValue).to.be.equal(0);

        el.value = 1;
        expect(el.normalizedValue).to.be.equal(1);

        el.value = -1;
        expect(el.normalizedValue).to.be.equal(-1);

      });

      test('does normalizes timeUnit minute', function() {

        el.from = 'minute';
        el.to = null;

        el.value = 0;
        expect(el.normalizedValue).to.be.equal(0);

        el.value = 1;
        expect(el.normalizedValue).to.be.equal(60);

        el.value = (1/60);
        expect(el.normalizedValue).to.be.equal(1);

      });

      test('does normalizes timeUnit hour', function() {

        el.from = 'hour';
        el.to = null;

        el.value = 0;
        expect(el.normalizedValue).to.be.equal(0);

        el.value = 1;
        expect(el.normalizedValue).to.be.equal(60 * 60);

        el.value = -1;
        expect(el.normalizedValue).to.be.equal(-1 * 60 * 60);

        el.value = (1/60/60);
        expect(el.normalizedValue).to.be.equal(1);

      });

      test('does normalizes timeUnit day', function() {

        el.from = 'day';
        el.to = null;

        el.value = 0;
        expect(el.normalizedValue).to.be.equal(0);

        el.value = 1;
        expect(el.normalizedValue).to.be.equal(60 * 60 * 24);

        el.value = -1;
        expect(el.normalizedValue).to.be.equal(-1 * 60 * 60 * 24);

        el.value = 1/(60*60*24);
        expect(el.normalizedValue).to.be.equal(1);

      });

      test('does normalizes timeUnit week', function() {

        el.from = 'week';
        el.to = null;

        el.value = 0;
        expect(el.normalizedValue).to.be.equal(0);

        el.value = 1;
        expect(el.normalizedValue).to.be.equal(60 * 60 * 24 * 7);

        el.value = -1;
        expect(el.normalizedValue).to.be.equal(-1 * 60 * 60 * 24 * 7);

        el.value = 1/(60*60*24*7);
        expect(el.normalizedValue).to.be.equal(1);

      });

      test('does normalizes timeUnit millisecond', function() {

        el.from = 'millisecond';
        el.to = null;

        el.value = 0;
        expect(el.normalizedValue).to.be.equal(0);

        el.value = 1;
        expect(el.normalizedValue).to.be.equal(1/1000);

        el.value = -1;
        expect(el.normalizedValue).to.be.equal(-1/1000);

        el.value = 1000;
        expect(el.normalizedValue).to.be.equal(1);

      });

    });

    suite('unit meter', function () {

      setup(function() {
        el.from = 'meter';
      }); 

      test('can be converted to kilometer', function() {

        el.to = 'kilometer';

        el.value = 0;
        expect(el.result).to.be.equal(0);

        el.value = 1000;
        expect(el.result).to.be.equal(1);

        el.value = 500;
        expect(el.result).to.be.equal(0.5);

      });

      test('can be converted to centimeter', function() {

        el.to = 'centimeter';

        el.value = 0;
        expect(el.result).to.be.equal(0);

        el.value = 1;
        expect(el.result).to.be.equal(100);

        el.value = 0.01;
        expect(el.result).to.be.equal(1);

      });

      test('can be converted to millimeter', function() {

        el.to = 'millimeter';

        el.value = 0;
        expect(el.result).to.be.equal(0);

        el.value = 1;
        expect(el.result).to.be.equal(1000);

        el.value = 0.01;
        expect(el.result).to.be.equal(10);

      });

    });

    suite('unit kilommeter', function () {

      setup(function() {
        el.from = 'kilometer';
      }); 

      test('can be converted to meter', function() {

        el.to = 'meter';

        el.value = 0;
        expect(el.result).to.be.equal(0);

        el.value = 1;
        expect(el.result).to.be.equal(1000);

        el.value = 0.5;
        expect(el.result).to.be.equal(500);

      });

      test('can be converted to centimeter', function() {

        el.to = 'centimeter';

        el.value = 0;
        expect(el.result).to.be.equal(0);

        el.value = 1;
        expect(el.result).to.be.equal(100000);

        el.value = 0.00001;
        expect(el.result).to.be.equal(1);

      });

    });

    suite('unit decimeter', function () {

      setup(function() {
        el.from = 'decimeter';
      }); 

      test('can be converted to meter', function() {

        el.to = 'meter';

        el.value = 0;
        expect(el.result).to.be.equal(0);

        el.value = 1;
        expect(el.result).to.be.equal(0.1);

        el.value = 10;
        expect(el.result).to.be.equal(1);

      });

      test('can be converted to centimeter', function() {

        el.to = 'centimeter';

        el.value = 0;
        expect(el.result).to.be.equal(0);

        el.value = 1;
        expect(el.result).to.be.equal(10);

        el.value = 0.1;
        expect(el.result).to.be.equal(1);

      });

    });

  });

  function quantize(from, to, value) {

    if(value !== undefined) {
      return value * quantizationTable[from][to];
    }

    return function(value) {
      return quantize(from, to, value);
    };

  }

  </script>
</body>
